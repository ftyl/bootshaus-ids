  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="http://bootshaus.tv/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="60" height="40" role="img" aria-label="Bootshaus"><use xlink:href="#bootshaus"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="ACL">
<select onchange="this.form.submit()" class="form-control form-control-dark text-bg-dark" name="acl_search">
<option value="">Matching Off</option>
{% for acltyp in acltypes %}
<option 
{% if request.session.acl_search == acltyp.name %} selected {% endif %}
value="{{ acltyp.name }}">Look for: {{ acltyp.name }}</option>
{% endfor %}
</select>          
        </form>

        <div class="text-end">
          <a href="/admin/" role="button" class="btn btn-outline-light me-2">Login</a>
        </div>
      </div>
    </div>
  </header>
